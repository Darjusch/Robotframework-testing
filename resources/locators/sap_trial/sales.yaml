create sales order button: role=link[name="Create Sales Orders Navigation Tile"]
create order modal:
  sales order type input: css=input[id*="SalesOrderType"]
  sales organisation type input: css=input[id*="SalesOrganization"]
  sales distributon channel type input: css=input[id*="DistributionChannel"]
  sales organisation division input: css=input[id*="OrganizationDivision"]
  continue button: css=button[id*="Action::Ok"]

new sales order:
  basic data:
    sales sold to party input: css=input[id*="SoldToParty"]
    customer reference input: css=input[aria-labelledby*="PurchaseOrderByCustomer"]
  item product:
    item product name: css=input[aria-labelledby*="Product"]
    item product requested quantity: css=input[aria-labelledby*="RequestedQuantity"]
  create button: css=button[id*="Save"]
  success message modal: .sapMMessageToastHiddenFocusable
